<!DOCTYPE html>
<html>
<head>
<title>Employee Performance Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;}
html, body{
  margin:0;
  padding:0;
  height:100%;
  font-family:"Poppins", Arial;
  color:#e9ecff;
  background:linear-gradient(120deg,#090b1b,#0f1230,#141b42);
  /* allow scrolling so the card is never cut off */
  overflow-y:auto;
}

/* Wrapper — centers on large screens, scrolls on small */
.wrapper{
  min-height:100%;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:48px 20px;   /* enough space so card is fully visible */
  box-sizing:border-box;
}

/* Card — responsive width, never clipped */
.card{
  width:100%;
  max-width:860px;
  padding:38px 44px 42px;
  border-radius:22px;
  background:rgba(22,30,70,.65);
  border:1px solid rgba(180,200,255,.28);
  backdrop-filter:blur(12px);
  box-shadow:0 0 28px rgba(0,0,0,.6);
  position:relative;
  z-index:10;
}

/* Mobile stacking */
@media(max-width:720px){
  .card{
    padding:28px 22px 34px;
  }
}

/* Badge & Header */
.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:10px;
  font-size:12px;
  color:#bed4ff;
  border:1px solid rgba(160,200,255,.35);
  background:rgba(120,170,255,.12);
}
h1{text-align:center; margin:12px 0 4px; font-size:26px;}
.subtitle{text-align:center; font-size:13px; opacity:.9; margin-bottom:16px;}
.line{height:1px; margin:18px 0 24px; background:linear-gradient(90deg,transparent,#8fd0ff,transparent); opacity:.55;}

/* Form Grid */
.form-grid{display:grid; grid-template-columns:1fr 1fr; gap:18px 24px;}
.field{display:flex; flex-direction:column;}
label{font-size:12.5px; margin-bottom:4px; opacity:.95;}
input,select{padding:11px 12px; border-radius:12px; border:1px solid rgba(180,210,255,.35); background:rgba(12,20,45,.6); color:#e8f6ff; outline:none; transition:.25s;}
input:hover,select:hover{border-color:#9dd8ff;}
input:focus,select:focus{border-color:#7fd4ff; box-shadow:0 0 12px rgba(120,200,255,.6);}
button{width:100%; margin-top:18px; padding:13px; border:none; border-radius:14px; cursor:pointer; font-weight:600; letter-spacing:.4px; color:#05121f; background:linear-gradient(135deg,#8af3ff,#b7d5ff); box-shadow:0 0 18px rgba(140,200,255,.75); transition:.25s;}
button:hover{transform:translateY(-2px) scale(1.01); box-shadow:0 0 24px rgba(160,220,255,.9);}
.back{display:block; text-align:center; margin-top:10px; color:#cfe9ff; font-size:13px; text-decoration:none;}
.back:hover{text-decoration:underline;}
@media(max-width:720px){.card{width:100%;} .form-grid{grid-template-columns:1fr;}}

/* Particle Canvas */
#particleCanvas{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:1;
}
</style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<div class="wrapper">
<div class="card">
<span class="badge">AI Productivity Input Panel</span>
<h1>Employee Performance — Prediction Form</h1>
<div class="subtitle">Provide workforce parameters to generate productivity insights</div>
<div class="line"></div>

<form action="/submit" method="post">
<div class="form-grid">
  <!-- LEFT -->
  <div class="field">
    <label>Quarter</label>
    <select name="quarter" required>
      <option value="">Select Quarter</option>
      <option value="Q1">Q1</option>
      <option value="Q2">Q2</option>
      <option value="Q3">Q3</option>
      <option value="Q4">Q4</option>
    </select>
  </div>
  <div class="field"><label>Day</label><input type="number" name="day" placeholder="Example: 15" required></div>
  <div class="field"><label>Targeted Productivity</label><input type="number" step="0.01" name="targeted_productivity" placeholder="Example: 0.85" required></div>
  <div class="field"><label>Over Time (Hours)</label><input type="number" step="0.01" name="over_time" placeholder="Example: 2.5" required></div>
  <div class="field"><label>Idle Time (Hours)</label><input type="number" step="0.01" name="idle_time" placeholder="Example: 1.2" required></div>
  <div class="field"><label>No. of Style Change</label><input type="number" name="no_of_style_change" placeholder="Example: 3" required></div>
  <div class="field"><label>Month</label><input type="number" name="month" placeholder="Example: 7" required></div>

  <!-- RIGHT -->
  <div class="field">
    <label>Department</label>
    <select name="department" required>
      <option value="">Select Department</option>
      <option value="Sewing">Sewing</option>
      <option value="Finishing">Finishing</option>
      <option value="Cutting">Cutting</option>
    </select>
  </div>
  <div class="field">
    <label>Team</label>
    <select name="team" required>
      <option value="">Select Team</option>
      <option value="Team A">Team A</option>
      <option value="Team B">Team B</option>
      <option value="Team C">Team C</option>
      <option value="Team D">Team D</option>
      <option value="Team E">Team E</option>
    </select>
  </div>
  <div class="field"><label>SMV</label><input type="number" step="0.01" name="smv" placeholder="Example: 18.75" required></div>
  <div class="field"><label>Incentive</label><input type="number" step="0.01" name="incentive" placeholder="Example: 120" required></div>
  <div class="field"><label>Idle Men</label><input type="number" step="0.01" name="idle_men" placeholder="Example: 4" required></div>
  <div class="field"><label>No. of Workers</label><input type="number" name="no_of_workers" placeholder="Example: 40" required></div>
</div>

<button type="submit">Predict Performance</button>
</form>
<a class="back" href="/">⬅ Back to Home</a>
</div>
</div>

<script>
// Particle Background with Bigger Moving Objects
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener('resize',()=>{
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

const particles = [];
const particleCount = 80; // fewer particles but bigger

for(let i=0;i<particleCount;i++){
  particles.push({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*4 + 2, // bigger radius
    vx: (Math.random()-0.5)*0.6,
    vy: (Math.random()-0.5)*0.6
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);

  for(let p of particles){
    p.x += p.vx;
    p.y += p.vy;

    if(p.x<0)p.x=w;
    if(p.x>w)p.x=0;
    if(p.y<0)p.y=h;
    if(p.y>h)p.y=0;

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(120,200,255,0.5)';
    ctx.fill();
  }

  // Draw connecting lines
  for(let i=0;i<particleCount;i++){
    for(let j=i+1;j<particleCount;j++){
      let dx = particles[i].x - particles[j].x;
      let dy = particles[i].y - particles[j].y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < 160){ // increase connection distance
        ctx.beginPath();
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.strokeStyle = 'rgba(120,200,255,'+ (1-dist/160)*0.35 +')';
        ctx.lineWidth=1.2;
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
